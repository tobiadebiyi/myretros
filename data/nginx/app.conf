server {
    listen 80;
    server_name myretros.tobiadebiyi.com;
    location / {
        return 301 https://$host$request_uri;
    }    
    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name myretros.tobiadebiyi.com;
    ssl_certificate /etc/letsencrypt/live/myretros.tobiadebiyi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myretros.tobiadebiyi.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://myretros.tobiadebiyi.com;
    }
}